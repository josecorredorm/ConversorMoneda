<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8ea48a3d3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Converson de moneda</title>
</head>
<body>
    <main class="d-flex flex-column justify-content-center align-items-center" id="main">
        <div class="card" id="card" style="width: 60%;">
            <div class="card-body">
              <h5 class="card-title">Conversor de moneda </h5>
              <p class="card-text">Ingrese el valor:</p>
              <input type="number" class="form-control" placeholder="0 CLP" id="ValueInput" >
              <!-- <select class="form-select" aria-label="Default select example">
                <option selected value="CLP">Peso chileno</option>
                <option value="COP">Peso Colombiano</option>
                <option value="USD">Dolares</option>
                <option value="EU">Euros</option>
              </select> -->
              <br>
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <span class="card-text px-3">A:</span>
              <br></br>
              <select class="form-select" id="Select" aria-label="Default select example">
                <option selected value="dolar">Dolares</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="euro">Euros</option>
              </select>
              <a class="btn btn-primary m-4" id="Calculate">Calcular</a>
              <p class="card-text p-2">Valor de la moneda hoy: <span id="Vtoday"></span></p>
              <p class="card-text p-2">Total: <span id="Total"></span></p>
            </div>
            <div class="grafica">
              <canvas id="myChart"></canvas>
            </div>
        </div>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
